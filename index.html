<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--create a main container for everything on the webiste-->
    <div id="mainContainer">
      <!--create a div for the cover page-->
      <div id="cover">

        <div class="title">
          <!--create a hyperlink that directs the visitors to Troye's homepage-->
          <a href="https://www.troyesivan.com/" target="_blank"><p>TROYE SIVAN</p></a>
          <!--using h1 to make the album title-->
          <h1>Blue</h1>
          <h1>Neighbourhood</h1>
        </div>
        <!--create a container for the picture-->
        <div id="PicContainer">
          <!--link the picture to the spotify album page-->
          <a href="https://open.spotify.com/album/5ouTDazE4LF9bVJPx1nlgW" target="_blank"><img src="AlbumCover.jpg" alt="Album cover for Blue Neighbourhood"></a>
        </div>
      </div>
    </div>
  </body>
